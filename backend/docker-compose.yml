# Docker Compose for local development
# Run: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: gastos-postgres
    environment:
      POSTGRES_USER: gastos
      POSTGRES_PASSWORD: gastos_dev_password
      POSTGRES_DB: gastos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gastos"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

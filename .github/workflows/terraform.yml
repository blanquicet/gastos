# =============================================================================
# Terraform CI/CD para infraestructura de Gastos
# =============================================================================
# Este workflow:
# - En PRs: ejecuta terraform plan y muestra los cambios
# - En push a main: ejecuta terraform apply autom√°ticamente
#
# Prerrequisitos:
# - Ejecutar: infra/scripts/setup-github-actions.sh
# - Configurar secrets: ARM_CLIENT_ID, ARM_CLIENT_SECRET, ARM_SUBSCRIPTION_ID, ARM_TENANT_ID
# - Configurar secrets: ALLOWED_ORIGINS
#
# Variables opcionales (GitHub Variables, no Secrets):
# - AZURE_OPENAI_CHAT_DEPLOYMENT: deployment name (default: gpt-4.1-mini)
# - AZURE_OPENAI_API_VERSION: API version (default: 2024-10-21)
# - AZURE_OPENAI_LOCATION: Azure region for OpenAI (default: eastus)
# - AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT: embeddings deployment name (default: text-embedding-3-small)
# =============================================================================

name: Terraform

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'infra/**'
      - '!infra/**/*.md'
      - '.github/workflows/terraform.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'infra/**'
      - '!infra/**/*.md'
      - '.github/workflows/terraform.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  TF_VAR_allowed_origins: ${{ secrets.ALLOWED_ORIGINS }}
  TF_VAR_email_provider: "resend"
  TF_VAR_email_api_key: ${{ secrets.EMAIL_API_KEY }}
  TF_VAR_email_from_address: "noreply@conti.blanquicet.com.co"
  TF_VAR_email_from_name: "Conti"
  TF_VAR_email_base_url: "https://conti.blanquicet.com.co"
  # Azure OpenAI (non-sensitive config for chat endpoint)
  TF_VAR_azure_openai_chat_deployment: ${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT || 'gpt-4.1-mini' }}
  TF_VAR_azure_openai_api_version: ${{ vars.AZURE_OPENAI_API_VERSION || '2024-10-21' }}
  TF_VAR_openai_location: ${{ vars.AZURE_OPENAI_LOCATION || 'brazilsouth' }}
  TF_VAR_azure_openai_embeddings_deployment: ${{ vars.AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT || 'text-embedding-3-small' }}
  TF_VERSION: "1.5.7"

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      # Comment plan results on PR
      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `### Terraform Plan üìã

            #### Format Check üñå \`${{ steps.fmt.outcome }}\`
            #### Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Validation ü§ñ \`${{ steps.validate.outcome }}\`
            #### Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Apply on main branch push
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

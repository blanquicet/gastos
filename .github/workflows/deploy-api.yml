name: Deploy Backend API

on:
  push:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '!backend/tests/**'
      - '.github/workflows/deploy-api.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '!backend/tests/**'
      - '.github/workflows/deploy-api.yml'
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gastos
          POSTGRES_PASSWORD: gastos_test_password
          POSTGRES_DB: gastos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "✅ Migrations applied successfully"

      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: go test -v -race ./...

      - name: Start API server for integration tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
          RATE_LIMIT_ENABLED: "false"
          SESSION_COOKIE_SECURE: "false"
        run: |
          go run cmd/api/main.go > /tmp/api-server.log 2>&1 &
          echo $! > /tmp/api-server.pid
          echo "Waiting for server to start..."
          sleep 5
          curl -f http://localhost:8080/health || (cat /tmp/api-server.log && exit 1)
          echo "✅ API server started successfully"

      - name: Run API integration tests
        working-directory: backend/tests/api-integration
        run: |
          chmod +x test-api.sh
          ./test-api.sh

      - name: Show API server logs on failure
        if: failure()
        run: cat /tmp/api-server.log || echo "No logs available"

      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/api-server.pid ]; then
            kill $(cat /tmp/api-server.pid) || true
            rm /tmp/api-server.pid
          fi

  build:
    runs-on: ubuntu-latest
    name: Build and Push
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: gastos-rg
          containerAppName: gastos-api
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

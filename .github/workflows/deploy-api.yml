name: Deploy Backend API

on:
  push:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '.github/workflows/deploy-api.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '.github/workflows/deploy-api.yml'
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Unit Tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gastos
          POSTGRES_PASSWORD: gastos_test_password
          POSTGRES_DB: gastos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "âœ… Migrations applied successfully"

      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: go test -v -race ./...

  build-docker-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: unit-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          tags: gastos-api:test
          outputs: type=docker,dest=/tmp/gastos-api.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/gastos-api.tar
          retention-days: 1

  api-integration-test:
    runs-on: ubuntu-latest
    name: API Integration Tests
    needs: build-docker-image

    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/gastos-api.tar

      - name: Set up Docker Buildx (for caching)
        uses: docker/setup-buildx-action@v3

      - name: Cache postgres image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-images
          key: postgres-16-${{ runner.os }}

      - name: Load or pull postgres image
        run: |
          if [ -f /tmp/docker-images/postgres-16.tar ]; then
            echo "ðŸ“¦ Loading postgres:16 from cache..."
            docker load -i /tmp/docker-images/postgres-16.tar
          else
            echo "â¬‡ï¸ Pulling postgres:16 from Docker Hub..."
            docker pull postgres:16
            mkdir -p /tmp/docker-images
            docker save postgres:16 -o /tmp/docker-images/postgres-16.tar
            echo "ðŸ’¾ Saved postgres:16 to cache"
          fi

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Create docker-compose test file
        run: |
          cat > docker-compose.test.yml <<'EOF'
          services:
            postgres:
              image: postgres:16
              environment:
                POSTGRES_USER: gastos
                POSTGRES_PASSWORD: gastos_test_password
                POSTGRES_DB: gastos_test
              ports:
                - "5432:5432"
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U gastos"]
                interval: 5s
                timeout: 5s
                retries: 5

            api:
              image: gastos-api:test
              depends_on:
                postgres:
                  condition: service_healthy
              environment:
                DATABASE_URL: postgres://gastos:gastos_test_password@postgres:5432/gastos_test?sslmode=disable
                RATE_LIMIT_ENABLED: "false"
                SESSION_COOKIE_SECURE: "false"
              ports:
                - "8080:8080"
          EOF

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for API to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          echo "âœ… API is healthy"

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          cd backend
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "âœ… Migrations applied successfully"

      - name: Run API integration tests
        working-directory: backend/tests/api-integration
        run: |
          chmod +x test-api.sh
          ./test-api.sh

      - name: Show API logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs api

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  generate-e2e-matrix:
    runs-on: ubuntu-latest
    name: Generate E2E Test Matrix
    needs: build-docker-image
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate test file matrix
        id: set-matrix
        run: |
          files=$(ls backend/tests/e2e/*.js | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix={\"test-file\":$files}" >> $GITHUB_OUTPUT
          echo "Generated matrix: {\"test-file\":$files}"

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E Tests - ${{ matrix.test-file }}
    needs: generate-e2e-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-e2e-matrix.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/gastos-api.tar

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/tests/package-lock.json

      - name: Set up Docker Buildx (for caching)
        uses: docker/setup-buildx-action@v3

      - name: Cache postgres image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-images
          key: postgres-16-${{ runner.os }}

      - name: Load or pull postgres image
        run: |
          if [ -f /tmp/docker-images/postgres-16.tar ]; then
            echo "ðŸ“¦ Loading postgres:16 from cache..."
            docker load -i /tmp/docker-images/postgres-16.tar
          else
            echo "â¬‡ï¸ Pulling postgres:16 from Docker Hub..."
            docker pull postgres:16
            mkdir -p /tmp/docker-images
            docker save postgres:16 -o /tmp/docker-images/postgres-16.tar
            echo "ðŸ’¾ Saved postgres:16 to cache"
          fi

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Create docker-compose e2e file
        run: |
          cat > docker-compose.e2e.yml <<EOF
          services:
            postgres:
              image: postgres:16
              environment:
                POSTGRES_USER: gastos
                POSTGRES_PASSWORD: gastos_test_password
                POSTGRES_DB: gastos_test
              ports:
                - "5432:5432"
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U gastos"]
                interval: 5s
                timeout: 5s
                retries: 5

            api:
              image: gastos-api:test
              depends_on:
                postgres:
                  condition: service_healthy
              environment:
                DATABASE_URL: postgres://gastos:gastos_test_password@postgres:5432/gastos_test?sslmode=disable
                RATE_LIMIT_ENABLED: "false"
                SESSION_COOKIE_SECURE: "false"
                STATIC_DIR: "/app/frontend"
              ports:
                - "8080:8080"
              volumes:
                - ${GITHUB_WORKSPACE}/frontend:/app/frontend:ro
          EOF

      - name: Start test environment
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          echo "Waiting for API to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          echo "âœ… API is healthy"

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          cd backend
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "âœ… Migrations applied successfully"

      - name: Install test dependencies
        working-directory: backend/tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: backend/tests
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: backend/tests
        env:
          CI: 'true'
          HEADLESS: 'true'
          API_URL: 'http://localhost:8080'
          DATABASE_URL: 'postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable'
        run: node e2e/${{ matrix.test-file }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.test-file }}
          path: backend/tests/test-results/
          retention-days: 7

      - name: Show API logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs api

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  push-image:
    runs-on: ubuntu-latest
    name: Push Docker Image
    needs: [api-integration-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/gastos-api.tar

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          docker tag gastos-api:test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag gastos-api:test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure
    needs: push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: gastos-rg
          containerAppName: gastos-api
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

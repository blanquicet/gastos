name: Deploy Backend API

on:
  push:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '!backend/tests/**'
      - '.github/workflows/deploy-api.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**'
      - '!backend/README.md'
      - '!backend/**/*.md'
      - '!backend/tests/**'
      - '.github/workflows/deploy-api.yml'
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Unit Tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gastos
          POSTGRES_PASSWORD: gastos_test_password
          POSTGRES_DB: gastos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "✅ Migrations applied successfully"

      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: go test -v -race ./...

  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test Docker Image
    needs: unit-test
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and load Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          load: true
          tags: gastos-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Create docker-compose test file
        run: |
          cat > docker-compose.test.yml <<'EOF'
          services:
            postgres:
              image: postgres:16
              environment:
                POSTGRES_USER: gastos
                POSTGRES_PASSWORD: gastos_test_password
                POSTGRES_DB: gastos_test
              ports:
                - "5432:5432"
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U gastos"]
                interval: 5s
                timeout: 5s
                retries: 5

            api:
              image: gastos-api:test
              depends_on:
                postgres:
                  condition: service_healthy
              environment:
                DATABASE_URL: postgres://gastos:gastos_test_password@postgres:5432/gastos_test?sslmode=disable
                RATE_LIMIT_ENABLED: "false"
                SESSION_COOKIE_SECURE: "false"
              ports:
                - "8080:8080"
          EOF

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for API to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          echo "✅ API is healthy"

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gastos:gastos_test_password@localhost:5432/gastos_test?sslmode=disable
        run: |
          cd backend
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "✅ Migrations applied successfully"

      - name: Run API integration tests
        working-directory: backend/tests/api-integration
        run: |
          chmod +x test-api.sh
          ./test-api.sh

      - name: Show API logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs api

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

      - name: Push Docker image to registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: gastos-rg
          containerAppName: gastos-api
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

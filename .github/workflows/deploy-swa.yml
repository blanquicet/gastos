name: Deploy Frontend (SWA)

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-swa.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-swa.yml'
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Minify JS and CSS
        run: |
          npm install -g terser csso-cli
          echo "=== Before minification ==="
          du -sh frontend/
          find frontend -name '*.js' -type f | while read f; do
            terser "$f" --compress --mangle --module -o "$f"
          done
          find frontend -name '*.css' -type f | while read f; do
            csso "$f" -o "$f"
          done
          echo "=== After minification ==="
          du -sh frontend/
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SMOKE_095B6741E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SMOKE_095B6741E }}
          action: "close"
